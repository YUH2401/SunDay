    <main>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Tạo tài khoản</h1>
                    <div class="social-icon">
                        <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fab fa-github"></i></a>
                        <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>Sử dụng email của bạn để đăng kí</span>
                    <input type="text" placeholder="Tên đăng nhập" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Mật khẩu" />
                    <button>Đăng Ký</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Đăng nhập</h1>
                    <div class="social-icon">
                        <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fab fa-github"></i></a>
                        <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>Sử dụng email của bạn để đăng nhập</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Mật khẩu" />
                    <a href="#">Quên mật khẩu?</a>
                    <button>Đăng Nhập</button>
                </form>
            </div>
            <div class="tongle-container">
                <div class="tongle">
                    <div class="tongle-panel tongle-left">
                        <h1>Chào Mừng Trở Lại!</h1>
                        <p>Nhập thông tin của bạn</p>
                        <button class="hidden" id="login">Đăng Nhập</button>
                    </div>
                    <div class="tongle-panel tongle-right">
                        <h1>Chào Mừng Bạn!</h1>
                        <p>Đăng ký thông tin của bạn</p>
                        <button class="hidden" id="register">Đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        const slider = document.querySelector('.card-books ul');
        const nextBtn = document.querySelector('.next-btn');
        const prevBtn = document.querySelector('.prev-btn');
        const items = document.querySelectorAll('.card-books ul li');
        const itemWidth = 240; // width + gap
        let currentIndex = 0;

        function updateSlider() {
            const maxIndex = items.length - 1;
            const offset = currentIndex * itemWidth;
            slider.style.transform = `translateX(-${offset}px)`;
        }

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % items.length; // quay vòng
            updateSlider();
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + items.length) % items.length; // quay vòng ngược
            updateSlider();
        });

        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
        }
    </script>
    <script src="assets/js/main.js"></script>
